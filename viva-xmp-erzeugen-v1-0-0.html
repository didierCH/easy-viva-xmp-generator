// choose which form field you want to create
function neuesFormularfeld() {
    valueNF = document.getElementById("newValueSortOf").value;

  switch (valueNF) {
    case "text":
        formText();
        break;
    case "hidden":
        formHidden();
        break;
    case "email":
        formEmail();
        break;
    case "textarea":
        formTextarea();
        break;
    case "select":
        formSelect();
        break;
    default:
        result = "text";
  }

}
